    :root{
      --bg:#0d1117;--panel:#161b22;--text:#e6edf3;--muted:#9aa7b3;
      --accent:#238636;--accent-2:#30363d;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;min-height:100vh;display:grid;place-items:center;
      background:var(--bg);color:var(--text);
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, Malgun Gothic, sans-serif;

    }
    h1{margin:0 0 10px;font-size:22px}
    p.lead{margin:0 0 18px;color:var(--muted)}
    .btn{
      display:block;text-decoration:none;margin:10px auto;
      padding:14px 16px;border-radius:12px;font-weight:600;
      transition:transform .04s ease, opacity .15s ease;
      width:100%;
    }
    .btn.primary{background:var(--accent);color:#fff}
    .btn.secondary{background:var(--accent-2);color:var(--text)}
    .btn:hover{opacity:.95}
    .btn:active{transform:translateY(1px)}
    .row{display:grid;gap:10px;grid-template-columns:1fr}
    @media (min-width:560px){ .row{grid-template-columns:1fr 1fr} }
    .note{margin-top:14px;font-size:13px;color:var(--muted)}
    .pdfs{margin-top:14px;display:grid;gap:8px}
    .pdfs a{display:block;color:var(--text);text-decoration:none;background:#20262e;padding:10px 12px;border-radius:10px}
    .pdfs a:hover{opacity:.95}
  </style>
